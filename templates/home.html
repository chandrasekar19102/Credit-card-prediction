<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Prediction</title>


    <!  <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
   


    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Credit Card Prediction</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Gender</h5>
                            <select name="Gender" id="Gender" required="required">
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Age</h5>
                            <!-- Arrival -->
                            <input id="Age" name="Age" required="required" placeholder="Eg : 18 or 46 or 23" >
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            

         <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Region Code</h5>
                            <input id="Region_Code" name="Region_Code" required="required" placeholder="Eg : 234 or 123 324" >
                        </div>
                    </div>
                </div>
               <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Occupation</h5>
                            <select name="Occupation" id="Occupation" required="required">
                                <option value="Salaried">Salaried</option>
                                <option value="Self_Employed">Self_Employed</option>
                                <option value="Other">Other</option>
                                
                            </select>
                        </div>
                    </div>
                </div>
            </div>



            <br>
            <br>
            <br>
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Channel Code</h5>
                            <input id="Channel_Code" name="Channel_Code" required="required" placeholder="Eg : 1 or 2 or 3" >
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Vintage</h5>
                            <input id="Vintage" name="Vintage" required="required" placeholder="Eg : 20 or 35 or 12" >
                        </div>
                    </div>
                </div>
             </div>
             
             <br>
             <br> 
             <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Credit Product</h5>
                            <select name="Credit_Product" id="Credit_Product" required="required">
                                <option value="Yes">Yes</option>
                                <option value="Male">No</option>
                                
                                
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Avg Account Balance</h5>
                            <input id="Avg_Account_Balance" name="Avg_Account_Balance" required="required" placeholder="Eg : 12545 or 15422" >
                        </div>
                    </div>
                </div>
             </div>
                   
            <br>
            <br>
            <br>
            
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Is Active</h5>
                            <select name="Is_Active" id="Is_Active" required="required">
                                <option value="Yes">Yes</option>
                                <option value="No">NO</option>
                                
                                
                                
                            </select>
                        </div>
                    </div>
                </div>
            
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>
        

    </div>


 <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


</body>

</html>
